<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/overlay.css">
    <link rel="stylesheet" href="/styles/configuration.css">
    <link rel="stylesheet" href="/styles/active-game.css">
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
</head>
<body>
    <header id="main-header">
        <h1>Play Tic Tac Toe</h1>
        <p>Build with HTML, CSS and JavaScript</p>
    </header>
    <main>
        <div id="backdrop"></div>
        <aside class="modal" id="config-overlay">
            <h2>Choose your name</h2>
            <form>
                <div class="form-control">
                    <label for="player-name">Player Name</label>
                    <input type="text" id="player-name" name="player-name">
                </div>
                <div>
                    <button type="button" class="btn" id="btn-cancel-config">Cancel</button>
                    <button type="submit" class="btn btn-action">Confirm</button>
                </div>
            </form>
        </aside>
        <section id="game-configuration">
            <ol>
                <li>
                    <article>
                        <h2>Player 1</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="player-symbol">X</p>
                        <button class="btn" id="btn-edit-playerone">Edit</button>
                    </article>
                </li>
                <li>
                    <article>
                        <h2>Player 2</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="player-symbol">O</p>
                        <button class="btn" id="btn-edit-playertwo">Edit</button>
                    </article>
                </li>
            </ol>
            <button class="btn btn-action">Start New Game</button>
        </section>
        <section id="active-game">
            <article>
                <h3>You won, <span>PLAYER NAME</span>!</h3>
                <p>Click "Start New Game" above, to start a new game!</p>
            </article>
            <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
            <ol id="game-board">
                <li></li>
                <li></li>
                <li></li>
    
                <li></li>
                <li></li>
                <li></li>
    
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </main>
    
</body>
</html>
